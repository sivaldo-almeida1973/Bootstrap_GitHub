<!doctype html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="bootstrap-4/css/bootstrap.min.css" >

    <title>Bootstrap Barra de navegação</title>

  </head >
  <body style="padding-bottom: 200px;padding: 16px;">

    <!-- formulários
      classe: form_control-<opcoes>
        opccoes: sm, lg
    -->
    <h2>Formularios</h2>

    <form> 
        <!-- caixas de texto  -->
         <div class="form-group">
            <label for="usuario">Usuário</label>
            <input class="form-control form-control-sm" type="text" name="usuario" id="usuario" placeholder="Digite seu usário">
         </div>

         <div  class="form-group">

            <label for="usuario">Email</label>
            <input class="form-control" type="email" name="email" id="email" placeholder="Digite seu email" readonly>
            <small class="form-text">Email será validado</small>
           
         </div>
         <!-- select  -->
         <div class="form-group">
             
             <label for="estados">Estados</label>
             <select class="form-control" id="estados">
                  <option value="">Alagoas</option>
                  <option value="">Maranhão</option>
                  <option value="">Piauí</option>
                  <option value="">Pará</option>
             </select>
          </div>

         <!-- textarea -->
          <div class="form-group">
            <label for="mensagem">Mensagem</label>
            <textarea class="form-control"id="mensagem" rows="3"></textarea>
          </div>

          <!--custom file input -->
          <div class="form-group">
          
           <label for="arquivo">Selecione arquivo</label>
           <input class="form-control-file" type="file" name="" id="arquivo">
            
          </div>

             <!--custom file input -->
          <div class="custom-file">
            <label class="custom-file-label" for="">Selecione arquivo</label>
            <input class="custom-file-input" type="file" name="" id="arquivo">
           
               
           </div>
   

         <br>
         <br>
         <!-- range  -->
         <div class="form-group">

            <label id="range">Satisfação</label>
            <input class="custom-range" type="range" min="1" max="5">
         </div>

         <!-- buttom  -->
         <input class="btn btn-primary" type="submit" value="salvar" id="">

    </form>

    <br><br>
    <!-- formularios inline -->
    <form class="form-inline">

         <input class="form-control mr-2" type="text" placeholder="Digite seu usuario" id="">
         <input class="form-control mr-2" type="password" placeholder="Digite sua senha" id="">
         <input class="btn btn-danger" type="submit" value="Logar" id="">

    </form>


    <!-- Validacao de formularios 
      classe: is-valid, is-invalid, invalid-feedback
    
    -->

    <form >

        <div class="form-group">
           <label for="email-usuario">email</label>
           <input class="form-control is-valid" type="text" id="email-usuario" placeholder="Digite seu e-mail">
           <div class="valid-feedback">
            email valido
          </div>
          
        </div>

        <div class="form-group">
          <label for="senha-usuario">senha</label>
          <input class="form-control is-invalid" type="email" id="senha-usuario" placeholder="Digite sua senha">
          <div class="invalid-feedback">
            senha invalida
          </div>
         
       </div>
       <input class="btn btn-danger" type="submit" value="Logar">

    </form>
    





    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="bootstrap-4/js/bootstrap.min.js" ></script>
  </body>
</html>
