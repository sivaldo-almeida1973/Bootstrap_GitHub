<!doctype html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="bootstrap-4/css/bootstrap.css" >

    <title>Bootstrap Margin Padding</title>

  </head >
  <body style="margin-bottom: 200px; padding: 16px; width: 600px; margin:0 auto; background: gray;" >

 
   <!-- classes de largura -->

   <div class="bg-primary w-25">Width 25% </div>
   <div class="bg-primary w-50">Width 50% </div>
   <div class="bg-primary w-75">Width 75% </div>
   <div class="bg-primary w-100">Width 100% </div>
   <div class="bg-primary auto">Width auto </div>


  <br>
  <br>

  <!-- classes de altura -->
  <div style="height: 300px; border: 1px solid gray;">

    <div class="bg-warning d-inline-block h-25">height 25%</div>
    <div class="bg-warning d-inline-block h-50">height 50%</div>
    <div class="bg-warning d-inline-block h-75">height 75%</div>
    <div class="bg-warning d-inline-block h-100">height 100%</div>
    <div class="bg-warning d-inline-block h-auto">height (auto)</div>

  </div>



   <!-- Bordas 
   border       ->todas as bordas
   border-top       ->borda superior
   border-bottom       ->bordar inferior
   border-right       ->borda direita
   border-left       ->borda esquerda

   Cores de bordas

   border-cor:primary, secondary, success,
              info, warning , danger, light ,
              dark, white 
  -->

  <div class="bg-white mb-2 border border-danger">Todas as bordas</div>
  <div class="bg-white mb-2 border-top  border-danger">borda suprior</div>
  <div class="bg-white mb-2 border-bottom border-primary">borda inferior</div>
  <div class="bg-white mb-2 border-right border-dark">borda direita</div>
  <div class="bg-warning mb-2 border-left  border-danger">Borda esquerda</div>


<!-- 
  border radius
  opções: rounded, rounded-top, rounded-bottom, rounded-right,
          rounded-left, rounded-circle -->

  <div class="bg-light mb-2 border rounded">rouded</div>
  <div class="bg-light mb-2 border rounded-top">rouded top</div>
  <div class="bg-light mb-2 border rounded-bottom">rouded bottom</div>
  <div class="bg-light mb-2 border rounded-right">rouded right</div>
  <div class="bg-light mb-2 border rounded-left">rouded left</div>
  <div class="bg-light mb-2 p-5 border w-25 rounded-circle">rouded circle</div>


















    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js" ></script>
  </body>
</html>
