<!doctype html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="bootstrap-4/css/bootstrap.min.css" >

    <title>Bootstrap Input Group</title>

  </head >
  <body style="padding-bottom: 200px;padding: 16px;">

    <!-- Input Group        
    -->
    <h2>group prepend</h2>

    <div class="input-group">
       <div class="input-group-prepend">
           <span class="input-group-text">@</span>
       </div>
       <input class="form-control" type="text" placeholder="e-mail">
    </div>

    <h2>group append</h2>

    <div class="input-group">     
       <div class="input-group">
          <input class="form-control" type="text" placeholder="e-mail">
           <div class="input-group-append">
             <span class="input-group-text">@gmail.com</span>
          </div>
       </div>     
    </div>

    <br>
    <h2>URL customizada</h2>
    <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text">
              https://site.com/usuario/
          </span>
        </div>
        <input class="form-control" type="text" placeholder="Digite seu usuÃ¡rio" id="">
    </div>
    <br>
    
    <h2>Moeda</h2>
    <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text">
             $
          </span>
        
        </div>
        <input class="form-control" type="text" placeholder="Digite um valor" id="">
        <div class="input-group-append">
           <span class="input-group-text">,00</span>
        </div>
       
    </div>

    <br>
    <!-- Type: checkbox /radio
    
    -->
  
    <h2>Checkbox / radio</h2>
    <div class="input-group">
      <div class="input-group-prepend">
        <div class="input-group-text">
           <input type="checkbox" >
        </div>
      </div>
      <input type="text" class="form-control" id="">
    </div>

    <br>
    <h2>Multiplos inputs</h2>
    <div class="input-group">
       <div class="input-group-prepend">
          <span class="input-group-text">nome/e-mail</span>
       </div>
       <input class="form-control" type="text" placeholder="e-mail">
       <input class="form-control" type="password" placeholder="senha">
    </div>

    <br>
    <h2>Pesquisa</h2>
    <div class="input-group">
       <input class="form-control" type="text"placeholder="Pesquisar">
       <div class="input-group-append">
           <button class="btn btn-danger">Pesquisar</button>
       </div>
    </div>






    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="bootstrap-4/js/bootstrap.min.js" ></script>
  </body>
</html>
