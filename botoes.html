<!doctype html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="bootstrap-4/css/bootstrap.css" >

    <title>Bootstrap Botoes</title>

  </head >
  <body style="padding-bottom: 200px; width: 600px; border: 1px solid; margin: 0 auto;">

    <!-- Botoes
      formatacao padrao: btn
      formatacao especificas:
      btn-primary, btn-secondoray, btn-success, bt-info,
      btn-warning, btn-danger, btn-light, btn-dark, btn-link
    -->
   
    <h3>Botões</h3>
    <button class="btn" type="button">Clique</button>
    <button class="btn btn-primary" type="button">Clique</button>
    <button class="btn btn-secondoray" type="button">Clique</button>
    <button class="btn btn-warning" type="button">Clique</button>
    <button class="btn btn-danger" type="button">Clique</button>
    <button class="btn btn-dark" type="button">Clique</button>
    <button class="btn btn-link" type="button">Clique</button>

    <h3>Botões com diferentes tags</h3>
    <a class="btn btn-danger" href="#">Link</a>

    <button class="btn btn-warning" type="submit">Submit</button>
    <input class="btn btn-danger" type="button" value="Button">
    <input class="btn btn-light" type="button" value="input submit">
    <input class="btn btn-info" type="button" value="Reset">


    <!-- Botões com contorno 
      btn-outline<formato>  
    -->

    <button class="btn btn-outline-info" type="button">Clique</button>
   <br>
   <br>

   <!-- Tamanhos Botões  
      opcoes: btn-lg , btn-sm, btn-block
    -->

    <h3>Tamanhos de botoes</h3>
    <button class="btn btn-lg" type="button">Grande</button>
    <button class="btn btn-danger" type="button">Normal</button>
    <button class="btn btn-sm" type="button">Pequeno</button>
    <button class="btn btn-info btn-block" type="button">Bloco</button>

    <!-- Estados de Botões  
      opcoes: active , disabled
    -->

    <h3>Estados de botões</h3>
    <button class="btn btn-danger" type="button">Normal</button>
    <button class="btn btn-danger active" type="button">Ativo</button>
    <button class="btn btn-danger disabled" type="button">Inativo</button>
    <button class="btn btn-success " type="button" data-toggle="button">Alternar</button>
     
    <br><br>

    <h3>Grupo de botões - horizontal</h3>
    <div class="btn-group">
      <button class="btn btn-info" type="button">Esquerda</button>
      <button class="btn btn-info" type="button">Centro</button>
      <button class="btn btn-info" type="button">Direita</button>
      <button class="btn btn-info" type="button">Direita</button>
     
    </div>
   <br><br>


    <h3>Grupo de botões - Vertical</h3>
    <div class="btn-group-vertical">
      <button class="btn btn-danger" type="button">Topo</button>
      <button class="btn btn-danger" type="button">Meio</button>
      <button class="btn btn-danger" type="button">Fundo</button>
     
    </div>


    
    <h3>Toolbar de botões</h3>
    <div class="btn-toolbar">
      <div class="btn-group">
        <button class="btn btn-danger" type="button">1</button>
        <button class="btn btn-danger" type="button">2</button>
        <button class="btn btn-danger" type="button">3</button>
      
      </div>

      <div class="btn-group">
        <button class="btn btn-danger" type="button">1</button>
        <button class="btn btn-danger" type="button">2</button>
        <button class="btn btn-danger" type="button">3</button>
      
      </div>
    </div>

    

    <h3>Toolbar de botões</h3>
    <div class="btn-toolbar">
      <div class="btn-group-vertical">
        <button class="btn btn-danger" type="button">1</button>
        <button class="btn btn-danger" type="button">2</button>
        <button class="btn btn-danger" type="button">3</button>
      
      </div>
      <div class="btn-group-vertical">
        <button class="btn btn-danger" type="button">1</button>
        <button class="btn btn-danger" type="button">2</button>
        <button class="btn btn-danger" type="button">3</button>
      
      </div>
    </div>

    <h3>Botões dropdown</h3>
    <div class="dropdown">
        <button class="btn btn-success dropdown-toggle" data-toggle="dropdown" type="button">
          Clique
        </button>

        <div class="dropdown-menu">
          <a href="#" class="dropdown-item">Link 1</a>
          <div class="dropdown-divider"></div>
          <a href="#" class="dropdown-item">Link 2</a>
          <a href="#" class="dropdown-item">Link 3</a>
        
        
        </div>
    </div>
















    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js" ></script>
  </body>
</html>
